			.paper::before {

			.lines {

				height: calc(100% - 40px);

				top: 65px;

				font-family: 'Indie Flower';
				overflow: hidden;
				outline: none;
			}
			#save {

			}
			#save:active {

		<script>
			$('#first').click(function(){
			    $('#schedule').css('display', 'block');
			    $('#plan').css('display', 'none');
			    $('#friends').css('display', 'none');
			    $('#user').css('display', 'none');
			});
			$('#second').click(function(){
			    $('#plan').css('display', 'block');
			    $('#schedule').css('display', 'none');
			    $('#friends').css('display', 'none');
			    $('#user').css('display', 'none');
			});
			$('#third').click(function(){
			    $('#plan').css('display', 'none');
			    $('#schedule').css('display', 'none');
			    $('#friends').css('display', 'block');
			    $('#user').css('display', 'none');
			});
			$('#fourth').click(function(){
			    $('#plan').css('display', 'none');
			    $('#schedule').css('display', 'none');
			    $('#friends').css('display', 'none');
			    $('#user').css('display', 'block');
			});
			$("footer ul li a").on('click', function(){
				$('footer ul li a').removeClass('on');
				$(this).addClass('on');
			});
			$('#one').click(function(){
				$('#one a').css('color', '#404040');
				$('#two a').css('color', 'white');
			    $('#one').addClass('current');
				$('#two').removeClass('current');
			});
			$('#two').click(function(){
				$('#one a').css('color', 'white');
				$('#two a').css('color', '#404040');
			    $('#two').addClass('current');
				$('#one').removeClass('current');
			});
			
		</script>

		<script>
			function save() {
				for (var r = 1; r < 7; r++) { 
					for (var c = 1; c < 7; c++) {
						var content = document.getElementById("table").rows[r].cells[c].innerText;
						var i = r.toString() + c.toString();
					    localStorage.setItem(i, content);				    												document.getElementById("table").rows[r].cells[c].innerText = localStorage.getItem(i);
				    }
				}
			}
			for (var r = 1; r < 7; r++) { 
				for (var c = 1; c < 7; c++) {
					var i = r.toString() + c.toString();
